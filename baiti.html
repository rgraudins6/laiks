<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <form id="downloadForm">
        <label for="downloadSpeed">Interneta Ātrums (Mbps): </label>
        <input type="number" id="downloadSpeed" 25mbs required> Mbps<br><br>

        <label for="downloadTime">Laiks Lejupielādei (sekundes): </label>
        <input type="number" id="downloadTime" min="0" required> sekundes<br><br>

        <button type="button" onclick="calculateDownload()">Aprēķināt</button>
        <div id="result">
    </form>

    <div id="result"></div>

    <script>
        function calculateDownload() {
            var downloadSpeed = document.getElementById('downloadSpeed').value;
            var downloadTime = document.getElementById('downloadTime').value;

            // Aprēķina lejupielādētā informācija (KiB)
            var downloadedData = (downloadSpeed * 125) * downloadTime;

            // Parāda rezultātu
            document.getElementById('result').innerHTML = '<p>Lejupielādētā informācija: ' + downloadedData.toFixed(2) + ' KiB</p>';
        }
    </body>
</html>
